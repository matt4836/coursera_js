<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" id="length"><br><br>

  <label for="width">Enter the width: </label>
  <input type="number" id="width"><br><br>

  <button onclick="updateResult()">Calculate Area</button><br><br>

  <p id="result"></p>

  <h1>Calculator</h1>
  <label for="item1">Enter item1</label>
  <input type="number" id="item1"><br><br>

  <label for="item2">Enter item1</label>
  <input type="number" id="item2"><br><br>
  <button onclick="addItems()">Add</button><br><br>

  <p id="addItemResult"></p>
<script src="./func.js"></script>
</body>
</html>
